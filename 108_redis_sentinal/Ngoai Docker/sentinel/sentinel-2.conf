# Port của Sentinel bên trong container
port 26379

# Giám sát master group tên là "mymaster", có địa chỉ là "redis-1:6379"
# Số 2 cuối cùng là quorum: cần ít nhất 2 Sentinel đồng ý master bị lỗi thì mới bắt đầu failover
sentinel monitor mymaster 127.0.0.1 6379 2

# Thời gian (ms) mà master không phản hồi thì được coi là lỗi
sentinel down-after-milliseconds mymaster 5000

# Thời gian (ms) tối đa cho quá trình failover
sentinel failover-timeout mymaster 10000

# Số lượng replica có thể đồng bộ song song với master mới sau failover
sentinel parallel-syncs mymaster 1

# Mật khẩu để Sentinel kết nối đến các instance Redis
sentinel auth-pass mymaster YourStrongPasswordHere

# --- Cấu hình cho kết nối từ bên ngoài Docker ---
# "Quảng cáo" IP của máy host
sentinel announce-ip 127.0.0.1
