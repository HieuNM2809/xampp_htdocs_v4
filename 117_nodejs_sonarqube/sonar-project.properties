# SonarQube project configuration
sonar.projectKey=nodejs-sonarqube-demo
sonar.projectName=Node.js SonarQube Demo
sonar.projectVersion=1.0.0

# Source code directory
sonar.sources=src/
sonar.tests=tests/

# Language settings
sonar.language=js

# Exclusions (optional)
sonar.exclusions=**/node_modules/**,**/coverage/**,**/*.spec.js

# Test settings
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Host settings (sẽ được ghi đè bởi command line)
sonar.host.url=http://localhost:9000
sonar.login=admin
sonar.password=admin
