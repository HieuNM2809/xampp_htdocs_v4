version: '3.8'

networks:
  presigned-net:
    driver: bridge

services:
  minio:
    image: minio/minio
    ports:
      - "9000:9000"    # S3 API
      - "9001:9001"    # Web Console
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    networks:
      presigned-net:
        aliases:
          - minio          # alias để app có thể gọi host "minio"

  app:
    build: ./app
    depends_on:
      - minio
    ports:
      - "3000:3000"    # Express server
    environment:
      AWS_ACCESS_KEY_ID:     minioadmin
      AWS_SECRET_ACCESS_KEY: minioadmin
      AWS_REGION:            us-east-1
      S3_ENDPOINT:           http://minio:9000
      S3_BUCKET:             my-bucket
    networks:
      - presigned-net

volumes:
  minio_data:
