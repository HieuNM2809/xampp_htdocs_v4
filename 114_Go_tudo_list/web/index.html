<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List - Clean Architecture</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <h1><i class="fas fa-tasks"></i> Todo List</h1>
                <p>Quản lý công việc hiệu quả với Go & PostgreSQL</p>
            </div>
        </header>

        <main class="main">
            <!-- Add Todo Form -->
            <div class="add-todo-section">
                <form id="addTodoForm" class="add-todo-form">
                    <div class="form-group">
                        <input type="text" id="todoTitle" placeholder="Nhập tiêu đề công việc..." required>
                        <select id="todoPriority" class="priority-select">
                            <option value="low">Thấp</option>
                            <option value="medium" selected>Trung bình</option>
                            <option value="high">Cao</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <textarea id="todoDescription" placeholder="Mô tả chi tiết (tùy chọn)..."></textarea>
                    </div>
                    <div class="form-group">
                        <input type="datetime-local" id="todoDueDate" class="due-date-input">
                        <button type="submit" class="add-btn">
                            <i class="fas fa-plus"></i> Thêm Todo
                        </button>
                    </div>
                </form>
            </div>

            <!-- Filter Tabs -->
            <div class="filter-tabs">
                <button class="filter-btn active" data-filter="all">
                    <i class="fas fa-list"></i> Tất cả (<span id="allCount">0</span>)
                </button>
                <button class="filter-btn" data-filter="pending">
                    <i class="fas fa-clock"></i> Đang làm (<span id="pendingCount">0</span>)
                </button>
                <button class="filter-btn" data-filter="completed">
                    <i class="fas fa-check-circle"></i> Hoàn thành (<span id="completedCount">0</span>)
                </button>
            </div>

            <!-- Todo List -->
            <div class="todo-list-container">
                <div id="todoList" class="todo-list">
                    <!-- Todos will be inserted here by JavaScript -->
                </div>
                <div id="emptyState" class="empty-state" style="display: none;">
                    <i class="fas fa-clipboard-list"></i>
                    <h3>Chưa có công việc nào</h3>
                    <p>Hãy thêm công việc đầu tiên của bạn!</p>
                </div>
                <div id="loadingState" class="loading-state">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>Đang tải...</p>
                </div>
            </div>
        </main>
    </div>

    <!-- Edit Todo Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-edit"></i> Chỉnh sửa Todo</h3>
                <button class="close-btn" onclick="closeEditModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="editTodoForm">
                <input type="hidden" id="editTodoId">
                <div class="form-group">
                    <label for="editTodoTitle">Tiêu đề:</label>
                    <input type="text" id="editTodoTitle" required>
                </div>
                <div class="form-group">
                    <label for="editTodoDescription">Mô tả:</label>
                    <textarea id="editTodoDescription"></textarea>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="editTodoPriority">Độ ưu tiên:</label>
                        <select id="editTodoPriority">
                            <option value="low">Thấp</option>
                            <option value="medium">Trung bình</option>
                            <option value="high">Cao</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="editTodoDueDate">Hạn chót:</label>
                        <input type="datetime-local" id="editTodoDueDate">
                    </div>
                </div>
                <div class="form-group checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="editTodoCompleted">
                        <span class="checkbox-custom"></span>
                        Đã hoàn thành
                    </label>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn-secondary" onclick="closeEditModal()">
                        Hủy
                    </button>
                    <button type="submit" class="btn-primary">
                        <i class="fas fa-save"></i> Lưu thay đổi
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div id="toastContainer" class="toast-container"></div>

    <script src="script.js"></script>
</body>
</html>
