# Project identification
sonar.projectKey=nodejs-sonarqube-demo
sonar.projectName=NodeJS SonarQube Demo
sonar.projectVersion=1.0.0

# Source code location
sonar.sources=src
sonar.tests=tests

# Language
sonar.language=js

# Encoding
sonar.sourceEncoding=UTF-8

# Exclusions - Exclude node_modules and other non-source files
sonar.exclusions=**/node_modules/**,**/coverage/**,**/dist/**,**/*.min.js,**/essets/**

# Test exclusions
sonar.test.exclusions=tests/**

# Coverage reports (if available)
# sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Authentication (using token)
sonar.login=squ_d7b67816e257b0ce40d69777b08a94531b68fccd

# SonarQube server URL
sonar.host.url=http://localhost:9000

# JavaScript/TypeScript specific settings
sonar.javascript.file.suffixes=.js,.jsx
sonar.typescript.file.suffixes=.ts,.tsx

# Analysis properties
sonar.analysis.mode=publish
